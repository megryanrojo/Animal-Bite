  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";

  <script>
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      }
    });
    
    window.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      
      if (urlParams.has('error')) {
        const errorMessage = document.getElementById('error-message');
        errorMessage.classList.remove('d-none');
        
        const errorType = urlParams.get('error');
        switch(errorType) {
          case 'invalid':
            document.getElementById('error-text').textContent = 'Invalid email or password. Please try again.';
            break;
          case 'empty':
            document.getElementById('error-text').textContent = 'Please enter both email and password.';
            break;
          case 'invalid_email':
            document.getElementById('error-text').textContent = 'Please enter a valid email address.';
            break;
          case 'database_error':
            document.getElementById('error-text').textContent = 'A system error occurred. Please try again later.';
            break;
          case 'google_user_not_found':
            document.getElementById('error-text').textContent = 'No admin account found with this Google email. Please contact your administrator.';
            break;
          case 'google_auth_failed':
            document.getElementById('error-text').textContent = 'Google authentication failed. Please try again or use email/password login.';
            break;
          default:
            document.getElementById('error-text').textContent = 'An error occurred. Please try again.';
        }
        
        errorMessage.style.animation = 'shake 0.5s ease-in-out';
        setTimeout(() => { errorMessage.style.animation = ''; }, 500);
      }
      
      if (urlParams.has('success')) {
        const successMessage = document.getElementById('success-message');
        successMessage.classList.remove('d-none');
        document.getElementById('success-text').textContent = 'Login successful! Redirecting...';
      }
    });
    
    document.getElementById('googleSignInBtn').addEventListener('click', async function() {
      const btn = this;
      const originalText = btn.innerHTML;
      
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status"></span> Signing in...';
      
      try {
        if (!window.firebaseAuth || !window.googleProvider) {
          await new Promise(resolve => setTimeout(resolve, 500));
        }

        const result = await window.signInWithPopup(window.firebaseAuth, window.googleProvider);
        const user = result.user;
        const idToken = await window.getIdToken(user, true);
        
        const response = await fetch('firebase_auth.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ idToken: idToken, type: 'admin' })
        });

        const data = await response.json();

        if (data.success) {
          const successMessage = document.getElementById('success-message');
          successMessage.classList.remove('d-none');
          document.getElementById('success-text').textContent = 'Login successful! Redirecting...';
          
          setTimeout(() => {
            window.location.href = data.redirect || '../admin/admin_dashboard.php';
          }, 1000);
        } else {
          const errorMessage = document.getElementById('error-message');
          errorMessage.classList.remove('d-none');
          document.getElementById('error-text').textContent = data.error || 'Google authentication failed. Please try again.';
          btn.disabled = false;
          btn.innerHTML = originalText;
        }
      } catch (error) {
        console.error('Google sign-in error:', error);
        
        const errorMessage = document.getElementById('error-message');
        errorMessage.classList.remove('d-none');
        
        let errorText = 'Google authentication failed. Please try again.';
        if (error.code === 'auth/popup-closed-by-user') {
          errorText = 'Sign-in was cancelled. Please try again.';
        } else if (error.code === 'auth/popup-blocked') {
          errorText = 'Popup was blocked. Please allow popups and try again.';
        }
        
        document.getElementById('error-text').textContent = errorText;
        btn.disabled = false;
        btn.innerHTML = originalText;
      }
    });
    
    document.getElementById('loginForm').addEventListener('submit', function() {
      document.cookie = "session_timeout=true; max-age=1800; path=/";
    });
  </script>
